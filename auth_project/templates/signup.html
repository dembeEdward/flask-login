{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="bg-white p-4 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Welcome to the Sign Up Page</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-500 text-white p-2 rounded mb-4">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form enctype="multipart/form-data" action="{{ url_for('auth.sign_up_post') }}" method="post">
        <input type="text" name="username" id="username" placeholder="Username" class="w-full p-2 mb-4 border border-gray-300 rounded">
        <input type="email" name="email" id="email" placeholder="Email" class="w-full p-2 mb-4 border border-gray-300 rounded">
        <input type="password" name="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border border-gray-300 rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Sign Up</button>
    </form>
</div>
{% endblock %}
