{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-white p-4 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Welcome to the Login Page</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="bg-red-500 text-white p-2 rounded mb-4">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form enctype="multipart/form-data" method="post" action="{{ url_for('auth.login') }}">
        <input type="email" name="email" id="email" placeholder="Email" class="w-full p-2 mb-4 border border-gray-300 rounded">
        <input type="password" name="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border border-gray-300 rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
    </form>
</div>
{% endblock %}
